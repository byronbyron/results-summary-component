<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <main>
    <h1 class="sr-only">Results Summary</h1>
    
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="results">
            <h2 class="title">Your Result</h2>

            <p class="circle"><span>76</span> <span>of 100</span></p>
        
            <div>
              <h3>Great</h3>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div>
        </div>
        
        <div class="col">
          <div class="summary">
            <h2>Summary</h2>
      
            <ul>
              <li><span>Reaction</span> <span>80 / 100</span></li>
              <li><span>Memory</span> <span>92 / 100</span></li>
              <li><span>Verbal</span> <span>61 / 100</span></li>
              <li><span>Visual</span> <span>72 / 100</span></li>
            </ul>
          
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
